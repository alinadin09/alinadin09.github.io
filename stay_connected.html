<!DOCTYPE html>
<html>
<head>
 <title>Stay Connected!</title>
</head>

  <body>

    <h1>Stay Connected</h1>

  <fieldset>
    <form name="Basic Information" action="success.html">
 
     <div>
      <label>Gender:</label>
      <select name="gender">
       <option value="Select">Male</option>
       <option value="Select">Female</option>
       <option value="Select">Prefer not to answer</option>
      </select>
     </div>

     <p>

     <div>
      <label>Email</label>
      <input type="text" name="email">
     </div>

    

      <p>Preferred Fitness Class</p>
         <p>
           <input type="radio" name="size" id="size_1" value="hiit" />
           <label for="size_1">HIIT - High Intensity Interval Training</label>
         </p>
         <p>
           <input type="radio" name="size" id="size_2" value="zumba"/>
           <label for="size_2">Zumba</label>
         </p>
         <p>
           <input type="radio" name="size" id="size_3" value="pilates" />
           <label for="size_3">Pilates</label>
         </p>

         <p>
         <div>
          <label>Other:</label>
          <input type="text" name="other" placeholder="Some other form of exercise">
         </div>
         
    
    
     
    <button type="submit">Send</button>
   </form>
  </fieldset>

</body>
</html>
